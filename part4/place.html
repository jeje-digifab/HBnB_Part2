<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="icon" type="image/png" href="./images/icon.png">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <nav>
            <!-- Navigation content here -->
            <div></div> <!-- Container for navigation content -->
        </nav>
    </header>

    <main>
        <section id="place-details" class="place-details">
            <!-- Place details will be populated here dynamically -->
        </section>

        <section id="reviews" class="reviews">
            <h2>Reviews:</h2>
            <!-- Reviews will be populated here dynamically -->
        </section>

        <section id="add-review" class="add-review">
            <h2>Add a review:</h2>
            <form id="review-form" aria-labelledby="review-form-title">
                <h3 id="review-form-title">Review Form</h3>

                <div>
                    <label for="reviewer-name">Name:</label>
                    <input type="text" id="reviewer-name" name="reviewer-name" required>
                </div>

                <div>
                    <label for="review-text">Review:</label>
                    <textarea id="review-text" name="review-text" required></textarea>
                </div>

                <div class="rating" aria-label="Rating">
                    <a href="#5" title="Give 5 stars">☆</a>
                    <a href="#4" title="Give 4 stars">☆</a>
                    <a href="#3" title="Give 3 stars">☆</a>
                    <a href="#2" title="Give 2 stars">☆</a>
                    <a href="#1" title="Give 1 stars">☆</a>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- footer include in static files -->
    <footer class="footer">
        <h2>Footer</h2>
        <div></div> <!-- footer content -->
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
